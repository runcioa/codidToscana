<!DOCTYPE html>
<html ng-app="ajaxExample">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid Toscana</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</head>
<body>

  <!-- Grafico Toscana -->
  <div class="container">
    <div class="row">
      <canvas id="ToscanaTotale"></canvas>
    </div>
    <div class="row">
      <canvas id="ToscanaDifferenza"></canvas>
    </div>
    <table class="table table-striped table-sm">
      <thead class="text-center">
        <th>Data</th>
        <th>Positivi</th>
        <th>Differenza</th>
      </thead>
      <tbody id="tabellaToscana" class="text-center">
      </tbody>
    </table>
  </div>

  <!-- Grafico Pisa -->
  <div class="container">
    <div class="row">
      <canvas id="TotalePisa"></canvas>
    </div>
    <div class="row">
      <canvas id="PisaDifferenza"></canvas>
    </div>
    <table class="table table-striped table-sm">
      <thead class="text-center">
        <th>Data</th>
        <th>Positivi</th>
        <th>Differenza</th>
      </thead>
      <tbody id="tabellaPisa" class="text-center">
      </tbody>
    </table>
  </div>
 
  <div class="row container-fluid">
    <canvas id="myChart2"></canvas>
  </div>

<script src="./datiToscana.js" ></script>
<script src="./datiPisa.js" ></script>
</body>
</html>
